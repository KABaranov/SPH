# Общий файл конфигурации (обязательный)
profile: 'water'
scenario: 'density_test1'
kernel: 'wendland'
pst: "monaghan"
viscosity: "artificial"

# Корректор (mls/shepard/none)
corrector: "shepard"
corrector_iter: 1
corrector_period: 1

# Поиск соседей (bruteforce, cell_linked, kd_tree)
neighbor_method: "bruteforce"
qmax: 300.0

# Общие численные параметры
gamma: 7.0            # показатель адиабаты в EOS
epsilon: 0.01         # ε в формуле μ_ij

# Шаг времени и суммарное время моделирования
dt: 0.001
total_time: 2.0
